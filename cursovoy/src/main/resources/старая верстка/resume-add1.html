<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder mb-4">Добавление резюме</h1>
    <form th:object="${resume}" th:action="@{/resume/add}" method="post">
        <div class="mb-3">
            <label for="fio" class="form-label fw-bolder">Введите свое ФИО</label>
            <input type="text" class="form-control" id="fio" name="fio">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="post" class="form-label fw-bolder">Введите должность</label>
            <input type="text" class="form-control" id="post" name="post">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('post')}" th:errors="*{post}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="dessalary" class="form-label fw-bolder">Введите желаемую заработную плату</label>
            <input type="number" class="form-control" id="dessalary" name="dessalary">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('dessalary')}" th:errors="*{dessalary}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="schedule" class="form-label fw-bolder">Введите занятость</label>
            <input type="text" class="form-control" id="schedule" name="schedule">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label fw-bolder">Введите город</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="mb-3">
            <label for="nameinstitution" class="form-label fw-bolder">Введите наименование учебного заведения</label>
            <input type="text" class="form-control" id="nameinstitution" name="nameinstitution">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('nameinstitution')}" th:errors="*{nameinstitution}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="speciality" class="form-label fw-bolder">Введите специальность</label>
            <input type="text" class="form-control" id="speciality" name="speciality">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="workexperience" class="form-label fw-bolder">Введите опыт работы</label>
            <input type="text" class="form-control" id="workexperience" name="workexperience">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('workexperience')}" th:errors="*{workexperience}">Username Error</div>
        </div>
        <input type="file" name="file"><br>
        <button style="width: 100%" type="submit" class="btn fw-bolder btn-warning mt-4">Добавить</button>
    </form>
</div>
</body>
</html>
