<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder">Резюме</h1>
    <div class="admin mt-3 mb-4" sec:authorize ="hasAnyAuthority('ADMIN')">
        <a style="width: 100%" th:href="'/resume/add'" class="btn fw-bold btn-warning">Добавить резюме</a>
    </div>
    <div th:each="el : ${resumes}" class="alert alert-info mt-2">
        <div class="card-header fs-5 fw-bold" th:text="${el.fio}"></div>
        <p class="card-text" th:text="${el.post}"/>
        <div сlass="card-body">
            <img th:src="@{'/'+${el.filename}} " width="280" height="250">
        </div>
        <br>
        <a th:href="'/resume/' + ${el.id}" class="btn fw-bold btn-dark">Детали</a>
    </div>
</div>
</body>
</html>
