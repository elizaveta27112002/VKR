<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder">Вакансии</h1>
    <form th:action="@{/vakansy/searchByVakansy}" method="post" class="mt-1">
        <div class="mb-3 row align-items-center">
            <div class="col-auto">
                <label style="float: left; width: 200px;" class="form-label fw-bold">Поиск по вакансии:</label>
            </div>
            <div class="col-auto container-fluid col-md">
                <input type="text" name="search" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn fw-bold btn-dark">Поиск</button>
            </div>
        </div>
    </form>
    <div class="admin mt-3 mb-4" sec:authorize ="hasAnyAuthority('ADMIN')">
        <a  style="width: 100%" th:href="'/vakansy/add'" class="btn fw-bold btn-warning ">Добавить вакансию</a>
    </div>
    <div th:each="el : ${vakansies}" class="card mb-2">
        <div class="card-header fs-5 fw-bold" th:text="${el.namevakansy}"></div>
        <div class="card-body">
            <p class="card-text"th:text="'З/п: ' + ${el.salary}"/>
            <a th:href="'/vakansy/' + ${el.id}" class="btn fw-bold btn-dark">Детали</a>
        </div>
    </div>
</div>
</body>
</html>
