<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder mb-4">Добавление вакансии</h1>
    <form th:object="${vakansy}" th:action="@{/vakansy/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label fw-bolder">Введите наименование вакансии</label>
            <input type="text" class="form-control" id="name" name="namevakansy">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('namevakansy')}" th:errors="*{namevakansy}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label fw-bolder">Введите команию</label>
            <input type="text" class="form-control" id="company" name="company">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label fw-bolder">Введите заработную плату</label>
            <input type="number" class="form-control" id="salary" name="salary">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label fw-bolder">Введите опыт работы</label>
            <input type="text" class="form-control" id="experience" name="experience">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Username Error</div>

        </div>
        <div class="mb-3">
            <label for="busyness" class="form-label fw-bolder">Введите занятость</label>
            <input type="text" class="form-control" id="busyness" name="busyness">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('busyness')}" th:errors="*{busyness}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label fw-bolder">Введите требуемые навыки</label>
            <input type="text" class="form-control" id="skills" name="skills">
            <div style="color: crimson !important;" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}">Username Error</div>
        </div>
        <button style="width: 100%" type="submit" class="btn fw-bolder btn-warning mt-4">Добавить</button>
    </form>
</div>
</body>
</html>
