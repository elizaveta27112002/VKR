<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Вакансия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>

<div class="container mt-5">
    <div th:each="el : ${vakansy}" class="card mb-2">
        <div class="card-header fs-4 fw-bold" th:text="${el.namevakansy}"></div>
        <div class="card-body">
            <div class="row align-items-start">
                <span class="col-auto fw-bold" th:text="'Компания: '"/>
                <p class="col-auto" th:text="${el.company}"/>
            </div>
            <div class="row align-items-start">
                <span class="col-auto fw-bold" th:text="'З/п: '"/>
                <p class="col-auto" th:text="${el.salary}"/>
            </div>
            <div class="row align-items-start">
                <span class="col-auto fw-bold" th:text="'Опыт работы: '"/>
                <p class="col-auto" th:text="${el.experience}"/>
            </div>
            <div class="row align-items-start">
                <span class="col-auto fw-bold" th:text="'Занятость: '"/>
                <p class="col-auto" th:text="${el.busyness}"/>
            </div>
            <div class="row align-items-start">
                <span class="col-auto fw-bold" th:text="'Требыемые навыки: '"/>
                <p class="col-auto" th:text="${el.skills}"/>
            </div>
            <div sec:authorize ="hasAnyAuthority('ADMIN')" class="row align-items-start mt-3">
                <form th:action="'/vakansy/'+ ${el.id} + '/remove'" method="post" style="width: 20%">
                    <button style="width: 100%" class="btn btn-danger fw-bold" type="submit">Удалить</button>
                </form>
                <a style="width: 80%" th:href="'/vakansy/' + ${el.id} + '/edit'" class="btn btn-secondary fw-bold">Редактировать</a><br><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
