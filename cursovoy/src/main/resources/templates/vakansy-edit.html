<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder mb-4">Редактирование вакансии</h1>
    <div th:each="el : ${vakansy}">
        <form method="post">
            <div class="mb-3">
                <label for="namevakansy" class="form-label fw-bolder">Введите наименование вакансии</label>
                <input th:value="${el.namevakansy}" type="text" class="form-control" id="namevakansy" name="namevakansy">
            </div>
            <div class="mb-3">
                <label for="company" class="form-label fw-bolder">Введите команию</label>
                <input th:value="${el.company}" type="text" class="form-control" id="company" name="company">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label fw-bolder">Введите заработную плату</label>
                <input th:value="${el.salary}" type="number" class="form-control" id="salary" name="salary">
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label fw-bolder">Введите заработную плату</label>
                <input th:value="${el.experience}" type="text" class="form-control" id="experience" name="experience">
            </div>
            <div class="mb-3">
                <label for="busyness" class="form-label fw-bolder">Введите занятость</label>
                <input th:value="${el.busyness}" type="text" class="form-control" id="busyness" name="busyness">
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label fw-bolder">Введите требуемые навыки</label>
                <input th:value="${el.skills}" type="text" class="form-control" id="skills" name="skills">
            </div>
            <button style="width: 100%" type="submit" class="btn fw-bolder btn-warning mt-4">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
