<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="height: 100%;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>

<main class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="row shadow-sm" >
        <div class="form-signin card px-0">
            <form th:action="${'/admin'}" method="post" class="px-3">
                <h2 class="card-title mb-4 mt-2">
                    Редактирование пользователя
                </h2>
                <div th:each="el : ${user}">
                    <input type="hidden" th:value="${el.id}" name="userId">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bolder">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${el.username}">
                    </div>
                </div>
                <div class="form-check">
                    <div th:each="role : ${roles}">
                        <div th:each="el : ${user}">
                            <input style="background-color: black" th:id ="${role}" class="form-check-input warning" type="checkbox" th:name="${'roles[]'}" id="exampleRadios1" th:value="${role}"
                                   th:checked="${#lists.contains(el.roles,role)}"/>
                            <label class="form-check-label fw-bolder" for="exampleRadios1" th:text="${role}"></label>
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-warning fw-bolder my-3" type="submit">Изменить</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
