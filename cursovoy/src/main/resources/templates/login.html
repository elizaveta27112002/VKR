<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <style th:inline="text">
        .div{
            background: #868688;
            width: 650px;
            height: 300px;
            display: block;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: auto;
        }
        .form-floating {
            width: 500px; /* Ширина поля в пикселах */
            margin: auto;
        }
        form input {
            display: block;
            margin: auto;
        }
        html, body {
            height: 100%;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:style="'background-image:url(/job.jpg);  background-repeat: no-repeat; background-size: cover; background-position: center;'">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<main class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="row shadow-sm" >
        <div class="form-signin card px-0">
            <form th:action="@{/login}" method="post" class="px-3">
                <h2 class="card-title mb-4 mt-2">
                    Пожалуйста, войдите в систему
                </h2>
                <div class="mb-3">
                    <label for="floatingInput" class="form-label fw-bolder">Логин</label>
                    <input type="text" class="form-control" id="floatingInput" name="username">
                </div>
                <div class="mb-3">
                    <label for="floatingPassword" class="form-label fw-bolder">Пароль</label>
                    <input type="password" class="form-control" id="floatingPassword" name="password">
                </div>
                <div class="fw-bolder" style="color: crimson !important;" th:if="${param.error}">Неверное имя пользователя или пароль!</div>
                <div class="fw-bolder" th:if="${param.logout}" >Вы вышли из системы!</div>

                <button class="w-100 btn btn-primary fw-bolder mt-3" type="submit">Войти</button>

                <div align="center" class="my-2 fw-bolder">
                    <a href="/registration"> Регистрация нового пользователя</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
