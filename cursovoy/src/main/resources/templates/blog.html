<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body th:style="'background-image:url(/job.jpg);  background-repeat: no-repeat; background-size: cover; background-position: center;'">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5 px-5">
    <div style="margin-left: 10%; margin-right: 10%">
        <h1 class="fw-bolder text-white ">Статьи</h1>
        <div class="admin mt-3 mb-4" sec:authorize ="hasAnyAuthority('ADMIN')">
            <a  style="width: 100%" th:href="'/blog/add'" class="btn fw-bold btn-warning ">Добавить статью</a>
        </div>
        <div th:each="el : ${blogs}" class="card mb-2">
            <div class="card-header fs-5 fw-bold" th:text="${el.nameblog}"></div>
            <div class="card-body">
                <a th:href="'/blog/' + ${el.id}" class="btn fw-bold btn-dark">Детали</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
