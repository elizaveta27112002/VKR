<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1 class="fw-bolder mb-4">Добавление статьи</h1>
    <form th:action="@{/blog/add}" method="post">
        <div class="mb-3">
            <label for="nameblog" class="form-label fw-bolder">Введите наименование статьи</label>
            <input type="text" class="form-control" id="nameblog" name="nameblog">
       </div>
        <div class="mb-3">
            <label for="textmaterial" class="form-label fw-bolder">Введите текстовый материал</label>
            <input type="textarea" class="form-control" id="textmaterial" name="textmaterial">
       </div>

        <button style="width: 100%" type="submit" class="btn fw-bolder btn-warning mt-4">Добавить</button>
    </form>
</div>
</body>
</html>
